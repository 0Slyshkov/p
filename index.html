<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Planning Poker</h1>
            <p class="subtitle">Estimate your tasks with ease</p>
        </header>

        <!-- Manual Signaling UI Section -->
        <section class="session-section">
            <h2>Peer Connection</h2>
            <div class="session-controls">
                <button id="createOfferBtn" class="btn btn-primary">Create Offer</button>
                <button id="setOfferBtn" class="btn btn-secondary">Set Offer</button>
                <button id="setAnswerBtn" class="btn btn-success">Set Answer</button>
            </div>
            <div style="margin: 10px 0;">
                <textarea id="signalData" class="task-input" rows="4" placeholder="Paste offer/answer here or copy below"></textarea>
            </div>
            <div style="margin: 10px 0;">
                <textarea id="signalOut" class="task-input" rows="4" readonly placeholder="Your offer/answer will appear here"></textarea>
            </div>
            <div id="sessionStatus" class="selected-estimate"></div>
        </section>

        <main>
            <!-- Task Input Section -->
            <section class="task-section">
                <h2>Current Task</h2>
                <div class="task-input-group">
                    <label for="taskInput" class="visually-hidden">Task Description</label>
                    <input
                        type="text"
                        id="taskInput"
                        placeholder="Enter task description..."
                        class="task-input"
                    >
                </div>
                <div id="currentTaskDisplay" class="current-task-display"></div>
            </section>

            <!-- Card Selection Section -->
            <section class="cards-section">
                <h2>Select Your Estimate</h2>
                <div class="cards-container" id="cardsContainer">
                    <!-- Cards will be generated by JavaScript -->
                </div>
                <div id="selectedEstimate" class="selected-estimate"></div>
            </section>

            <!-- Action Buttons -->
            <section class="actions-section">
                <button id="saveBtn" class="btn btn-primary" disabled>
                    Save Estimate & Next Task
                </button>
                <button id="clearBtn" class="btn btn-secondary">
                    Clear Selection
                </button>
            </section>

            <!-- Saved Estimates Section -->
            <section class="history-section">
                <div class="history-header">
                    <h2>Estimation History</h2>
                    <button id="clearHistoryBtn" class="btn btn-danger btn-small">
                        Clear All
                    </button>
                </div>
                <div id="historyList" class="history-list">
                    <p class="empty-state">No estimates saved yet. Start by entering a task and selecting a card!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Planning Poker &copy; 2026 | A simple estimation tool for agile teams</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
